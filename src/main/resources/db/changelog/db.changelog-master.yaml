databaseChangeLog:
  - changeSet:
      id: "1"
      author: "developer"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  defaultValueDate: "CURRENT_TIMESTAMP"
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  defaultValueDate: "CURRENT_TIMESTAMP"
  - changeSet:
      id: "2"
      author: "developer"
      changes:
        - addColumn:
            tableName: "users"
            columns:
              - column:
                  name: "role"
                  type: "varchar(20)"
                  defaultValue: "USER"
  - changeSet:
      id: "3"
      author: "developer"
      changes:
        - dropColumn:
            tableName: "users"
            columnName: "username"
  - changeSet:
      id: "alter-achieved-date-column"
      author: "developer"
      changes:
        - sql:
            sql: "ALTER TABLE health_benefit ALTER COLUMN achieved_date SET DATA TYPE DATE USING achieved_date::date;"